name: Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
            java-version: 17
            distribution: 'temurin'
            cache: 'maven'

      - name: Build with Maven
        run: ./mvnw verify
